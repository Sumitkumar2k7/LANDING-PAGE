<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Landing Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>

      <h1 class="logo">MyBrand</h1>

          <li><a href="#features">Features</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="container">
      <h2>Welcome to My Landing Page</h2>
      <p>Your solution for modern web presence.</p>
      <button onclick="scrollToSection()">Learn More</button>

  </section>

  <section id="features">

      <h3>Features</h3>
      <div class="feature-list">
        <div class="feature"> Responsive Design</div>
        <div class="feature"> Fast Performance</div>
        <div class="feature"> Secure</div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h3>Contact Us</h3>
      <p>Email: contact@mybrand.com</p>
    </div>
  </section>

  <footer>
    <p> 2025 MyBrand. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</html>
